<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .car {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding: 20px 0;
        }
        .car img {
            max-width: 150px;
            max-height: 100px;
            margin-right: 20px;
            border-radius: 5px;
        }
        .car-details {
            flex-grow: 1;
        }
        .car-name {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 5px;
        }
        .car-description {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }
        .car-price {
            font-size: 20px;
            color: #333;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Car Rental</h1>
    </header>
    <div class="container">
        <h2>Available Cars</h2>
        <div class="car">
            <img src="car1.jpg" alt="Car 1">
            <div class="car-details">
                <div class="car-name">Toyota Camry</div>
                <div class="car-description">4-door Sedan, Automatic</div>
                <div class="car-price">$50/day</div>
            </div>
            <button>Book Now</button>
        </div>
        <div class="car">
            <img src="car2.jpg" alt="Car 2">
            <div class="car-details">
                <div class="car-name">Honda Civic</div>
                <div class="car-description">Compact Car, Manual</div>
                <div class="car-price">$40/day</div>
            </div>
            <button>Book Now</button>
        </div>
        <div class="car">
            <img src="car3.jpg" alt="Car 3">
            <div class="car-details">
                <div class="car-name">Ford Mustang</div>
                <div class="car-description">Sports Car, Automatic</div>
                <div class="car-price">$70/day</div>
            </div>
            <button>Book Now</button>
        </div>
        <div class="car">
            <img src="car4.jpg" alt="Car 4">
            <div class="car-details">
                <div class="car-name">Jeep Wrangler</div>
                <div class="car-description">4x4 SUV, Automatic</div>
                <div class="car-price">$60/day</div>
            </div>
            <button>Book Now</button>
        </div>
    </div>
</body>
</html>
